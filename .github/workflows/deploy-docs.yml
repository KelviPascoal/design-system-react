name: Deploy docs Seju UI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ^18.2.0
          cash: 'yarn'
          cash-dependency-path: '**/**/yarn.look'

      - run: yarn

      - run: yarn build
        env:
          TURBO_TOKEN: ASF1sPbg9O5aYlLd8N8X7m87
          TURBO_TEAM: kelvi-pascoals-projects

      - name: Deploy storybook
        working-directory: ./packages/docs
        run: yarn deploy-storybook -- --ci --existing-output-dir=storybook-static
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}